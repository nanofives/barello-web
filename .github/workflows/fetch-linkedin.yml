name: Fetch LinkedIn Posts

on:
  # Ejecutar manualmente
  workflow_dispatch:

  # Ejecutar cada lunes a las 9:00 AM (UTC)
  schedule:
    - cron: '0 9 * * 1'

jobs:
  fetch-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch LinkedIn posts
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_ORGANIZATION_ID: ${{ secrets.LINKEDIN_ORGANIZATION_ID }}
        run: node scripts/fetch-linkedin-posts.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet public/linkedin-posts.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/linkedin-posts.json
          git commit -m "Update LinkedIn posts [automated]"
          git push

      - name: Trigger rebuild
        if: steps.git-check.outputs.changes == 'true'
        run: |
          echo "Posts updated, site will rebuild automatically"
